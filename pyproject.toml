[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "unsloth_zoo"
dynamic = ["version"]
description = "Utils for Unsloth"
readme = "README.md"
requires-python = ">=3.9,<3.14"
license = "LGPL-3.0-or-later"
keywords = ["ai", "llm",]
authors = [
    {email = "info@unsloth.ai"},
    {name = "Unsloth AI team"},
]
maintainers = [
    {name = "Daniel Han", email = "danielhanchen@gmail.com"},
    {name = "Michael Han", email = "info@unsloth.ai"},
]
classifiers = [
    "Programming Language :: Python",
]
dependencies = [
    "torch>=2.4.0",
    "torchao",
    "triton ; platform_system == 'Linux'",
    "triton_windows ; platform_system == 'Windows'",
    "packaging>=24.1",
    "tyro",
    "transformers>=4.51.3,!=4.52.0,!=4.52.1,!=4.52.2,!=4.52.3,!=4.53.0,!=4.54.0,!=4.55.0,!=4.55.1",
    "datasets>=3.4.1,<4.0.0",
    "sentencepiece>=0.2.0",
    "tqdm",
    "psutil",
    "wheel>=0.42.0",
    "numpy",
    "accelerate>=0.34.1",
    "trl>=0.7.9,!=0.9.0,!=0.9.1,!=0.9.2,!=0.9.3,!=0.15.0,!=0.19.0",
    "peft>=0.7.1,!=0.11.0",
    "protobuf",
    "huggingface_hub>=0.34.0",
    "hf_transfer",
    "cut_cross_entropy",
    "pillow",
    "regex",
    "msgspec",
    "typing_extensions",
]

[tool.setuptools.dynamic]
version = {attr = "unsloth_zoo.__init__.__version__"}

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["images*"]

[project.optional-dependencies]
huggingface = [
    "packaging>=24.1",
    "tyro",
    "transformers>=4.51.3,!=4.47.0,!=4.52.0,!=4.52.1,!=4.52.2,!=4.52.3,!=4.53.0,!=4.54.0,!=4.55.0,!=4.55.1",
    "datasets>=3.4.1,<4.0.0",
    "sentencepiece>=0.2.0",
    "tqdm",
    "psutil",
    "wheel>=0.42.0",
    "numpy",
    "accelerate>=0.34.1",
    "trl>=0.7.9,!=0.9.0,!=0.9.1,!=0.9.2,!=0.9.3,!=0.15.0,!=0.19.0",
    "peft>=0.7.1,!=0.11.0",
    "protobuf",
    "huggingface_hub>=0.34.0",
    "hf_transfer",
    "cut_cross_entropy",
    "pillow",
    "regex",
    "msgspec",
    "typing_extensions",
]
base = [
    "unsloth_zoo[huggingface]",
]

[project.urls]
homepage = "http://www.unsloth.ai"
documentation = "https://github.com/unslothai/unsloth"
repository = "https://github.com/unslothai/unsloth"
